{% extends "base/base.html" %}
{% block start %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Update Profile</h4>
                </div>
                <div class="card-body">
                    <!-- Profile Update Form -->
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Profile Image -->
                        <div class="text-center mb-4">
                            {% if user.profile.profile_image %}
                                <img src="{{ user.profile.profile_image.url }}" alt="Profile Photo" class="rounded-circle mb-3" width="120" height="120">
                            {% else %}
                                <img src="/static/images/default-profile.png" alt="Default Profile Photo" class="rounded-circle mb-3" width="120" height="120">
                            {% endif %}
                            <input type="file" name="profile_image" class="form-control" accept="image/*">
                        </div>
                        <!-- Email -->
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}">
                        </div>
                        <!-- First Name -->
                        <div class="form-group mb-3">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}">
                        </div>
                        <!-- Last Name -->
                        <div class="form-group mb-3">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}">
                        </div>
                        <!-- Submit Button -->
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </form>
                    
                    <hr>

                    <!-- Password Update Form -->
                    <form method="POST" action="{% url 'change_password' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="current_password">Current Password</label>
                            <input type="password" id="current_password" name="current_password" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="new_password">New Password</label>
                            <input type="password" id="new_password" name="new_password" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="retype_password">Retype New Password</label>
                            <input type="password" id="retype_password" name="retype_password" class="form-control" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-warning">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
